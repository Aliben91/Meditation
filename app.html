<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMind - Find Your Inner Peace</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vertical Side Navigation -->
    <nav class="side-nav">
        <div>
            <a href="#hero" data-section="hero" class="nav-dot" title="Home"></a>
            <a href="#features" data-section="features" class="nav-dot" title="Features"></a>
            <a href="#screenshots" data-section="screenshots" class="nav-dot" title="Screenshots"></a>
            <a href="#team" data-section="team" class="nav-dot" title="Team"></a>
            <a href="#testimonials" data-section="testimonials" class="nav-dot" title="Testimonials"></a>
            <a href="#footer" data-section="footer" class="nav-dot" title="Contact"></a>
        </div>
    </nav>

    <main>

        <!-- Hero Section -->
        <section id="hero">
            <div class="container text-center">
                <h1>Find Your Inner Peace</h1>
                <p>
                    Discover tranquility and mindfulness with guided meditations, calming sounds, and personalized programs. Start your journey to a calmer, more focused you today.
                </p>
                <a href="#features" class="cta-button">
                    Explore Features
                </a>
            </div>
        </section>

    </main>
    
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            
            /**
             * Logic for the side navigation dots.
             */
            const navDots = document.querySelectorAll('.nav-dot');
            const sections = document.querySelectorAll('main section, footer');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sectionId = entry.target.id;
                        navDots.forEach(dot => {
                            dot.classList.remove('active');
                            if (dot.getAttribute('data-section') === sectionId) {
                                dot.classList.add('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
